<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>cod_app</title>
</head>

<body>
  <div id="app">
    <form>
      <div v-for="(selectItem, i) in selectItems">
        <div v-if="selectItem.id === 'weapon'">
          <label for="">{{i}}{{selectItem.title}}：</label>
          <select v-on:change="weaponTypeSelect" v-model="selectedWeaponType">
            <option value="">武器種を選んでください</option>
            <option v-for="list in selectItem.lists">{{list.weaponType}}</option>
          </select>
          <select v-on:change="weaponSelect">
            <option v-if="selectedWeapons.length === 0">←を選んでください</option>
            <option v-for="item in selectedWeapons.items">{{item}}</option>
          </select>
          <p>{{selected}}</p>
        </div>
        <div v-else>
          <label for="">{{i}}{{selectItem.title}}：</label>
          <select v-on:change="itemSelect" v-bind:data-id="selectItem.id">
            <option value="">{{selectItem.title}}を選択してください</option>
            <option v-for="list in selectItem.lists">{{list}}</option>
          </select>
        </div>
      </div>
      <div>
        <label for="">キル数：</label>
        <input type="text" v-model.number="killCount">
        <label for="">デス数：</label>
        <input type="text" v-model.number="deathCount">
      </div>
      <button type="button" class="btn btn-primary" v-on:click="saveCombatRecord">登録</button>
      <button type="button" class="btn btn-secondary" v-on:click="deleteCombatRecord">リセット</button>
    </form>
    <table class="table table-striped">
      <th>ゲームモード</th>
      <th>マップ</th>
      <th>武器</th>
      <th>キル</th>
      <th>デス</th>
      <th>K/D</th>
      <tr v-for="combatRecord in combatRecords">
        <td>{{combatRecord.mode}}</td>
        <td>{{combatRecord.map}}</td>
        <td>{{combatRecord.weaponType}}：{{combatRecord.weapon}}</td>
        <td>{{combatRecord.kill}}</td>
        <td>{{combatRecord.death}}</td>
        <td>{{combatRecord.killDeathRaito}}</td>
      </tr>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="./app1.js"></script>
</body>

</html>
